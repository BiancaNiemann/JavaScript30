  <head>
    <meta charset="UTF-8">

    <title>JS + CSS Clock</title>

  <body>
      <div class="clock">
        <div class="clock-face">
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand second-hand"></div>
          <div class="center"></div>
          <ul>
            <li class="one"><span>1</span></li>
            <li class="two"><span>2</span></li>
            <li class="three"><span>3</span></li>
            <li class="four"><span>4</span></li>
            <li class="five"><span>5</span></li>
            <li class="six"><span>6</span></li>
            <li class="seven"><span>7</span></li>
            <li class="eight"><span>8</span></li>
            <li class="nine"><span>9</span></li>
            <li class="ten"><span>10</span></li>
            <li class="eleven"><span>11</span></li>
            <li class="twelve"><span>12</span></li>
          </ul>
        </div>
      </div>
    <script src="./index.js">
    </script>
  </body>
